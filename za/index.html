  <h1>杂</h1>

  <div class="entry">
    <p>当一门数学学科远离它的经验来源，或者甚至它只是由来自“实际”的思想间接激发产生的第二代和第三代，这门学科就危机四伏了。它会越来越走向纯美学化，越来越纯粹地为艺术而艺术……现在有一种巨大的危险:这门学科将沿着那条阻力最小的路线发展……将会分崩离析，成为许多无足轻重的分支……无论如何，我觉得唯一的补救办法就是恢复到青春回到起源，重新注入多少是直接经验的思想。  -约翰·冯·诺伊曼</p>
