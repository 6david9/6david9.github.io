  <h1>杂谈</h1>

  <div class="entry">
    <p>很多次当我推荐码农们去看《提问的智慧》或者类似《xx语言编码规范》、《重构：改善既有代码》、《代码整洁之道》等类似的文章或书时，他们都以为这是对他们的鄙视而不屑去看。如果你一辈子等着别人喂你吃鱼，而不懂得钓鱼之术，那么你活该被饿死！很多时候一些二类人甚至是三类人和一类人的差别只是求知欲，自主学习的能力和做人的准则。</p>

<blockquote>
  <p>傻是一辈子的，让他丫傻去吧！</p>
</blockquote>

<p>如果你自己不想提升，别人也没有义务去帮助你。</p>
